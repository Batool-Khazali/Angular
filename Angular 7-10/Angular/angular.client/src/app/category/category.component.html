<div class="row" *ngFor="let item of catArr">
  <div class="col-md-4">
    <div class="card">
      <img class="card-img-top" src="/assets/images/{{item.categoryImage}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.categoryName}}</h5>
        <a routerLink="/catproducts/{{item.categoryId}}" class="btn btn-primary">Go</a>
      </div>
    </div>
  </div>
</div>
